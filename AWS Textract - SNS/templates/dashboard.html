<!DOCTYPE html>
<html>
<head>
    <title>Upload .jpg File</title>
</head>
<body>
    <h1>Upload a .jpg File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/jpeg">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
